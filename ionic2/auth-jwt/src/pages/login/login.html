<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)] = "credentials.email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "credentials.password" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="login()">Login</button>

 <div *ngFor="let error of erroresLogin">{{error}}</div>
</ion-content>
