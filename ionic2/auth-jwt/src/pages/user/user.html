<ion-header>
  <ion-navbar>
    <ion-title>
      Data usuario autenticado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let attr of userData.attributes | keys">
      <strong>{{ attr.key | uppercase }}:</strong>
      {{ attr.value | json }}
    </ion-item>
  </ion-list>
</ion-content>
