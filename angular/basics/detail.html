<!-- Template detail para proyects.html -->

<!-- myForm
Create a form named myForm. We will declare form validation rules here which we'll use to show input errors and disable buttons. -->
<form name="myForm"> 
	<div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}"> 
	<!-- ng-class:
		Add an error CSS class when the myForm's input name is invalid. -->
		<label>Name</label>
		<input type="text" name="name" ng-model="project.name" required>
		<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
		<!-- ng-show:
		Show this error message when the myForm's input name has required validation error. -->
			Required {{myForm.name.$pristine}}</span>
		</div>

		<div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
			<label>Website</label>
			<input type="url" name="site" ng-model="project.site" required>
			<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-inline">Required</span>
			<span ng-show="myForm.site.$error.url" class="help-inline">	Not a URL</span>
		</div>

		<label>Description</label>
		<textarea name="description" ng-model="project.description"></textarea>

		<br>
		<a href="#/" class="btn">Cancel</a>
		<button ng-click="save()" ng-disabled="myForm.$invalid"	class="btn btn-primary">Save</button>
		<!-- ng-disabled:
			Disable the 'Save' button when the form has not been filled in or is invalid. -->
		<button ng-click="destroy()"
		ng-show="project.$id" class="btn btn-danger">Delete</button>
	</form>
