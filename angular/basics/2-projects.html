<!doctype html>
<html ng-app="project"> <!-- project
The ng-app activates the project module for this page region. This lets you have modules that run in different parts of the page. -->
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <!-- Load AngularJS resource module. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js">
    </script>
    <!-- Load AngularJS route module. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js">
   </script>
    <!-- Load the Firebase JavaScript SDK. -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!-- Load the Angular bindings for Firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="projects.js"></script>
  </head>
  <body>
    <h2>JavaScript Projects</h2>
    <div ng-view></div> <!-- ng-view
    We’re marking this <div> as the place we’ll load partial pages or “views”. The surrounding page will stay static while we load changing UI into this section. 
    In this case, we’ll be switching between a list of “projects” and the form to add new or edit existing “projects”. --> 
  </body>
</html>
