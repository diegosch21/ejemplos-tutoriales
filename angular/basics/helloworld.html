<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">    <!-- ng-model:
        This links the form and the model. This means that any changes to the control update the data in your model, and when you change the model it updates the control. 
        Try it! Type in the control and see it update below. -->
        
      <hr>
      <h1>Hello {{yourName}}!</h1>        <!-- {{yourName}}:
        The {{ }} are a declarative way of specifying data binding locations in the HTML.
        AngularJS will automatically update this text whenever the yourName property changes. -->

    </div>
  </body>
</html>
