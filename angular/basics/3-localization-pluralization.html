<!doctype html>
<html ng-app="app"> <!-- "app"
The ng-app activates the app module for this page region. 
The module contains the BeerCounter controller and has a dependency on the components module, which contains the HTML extension (directives) for <tabs> and <pane> components -->
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="//code.angularjs.org/1.3.11/i18n/angular-locale_es-ar.js"></script>
	<script src="components.js"></script>
	<script src="localization-pluralization.js"></script>

</head>
<body>
	<tabs> <!-- tabs:
		We've extended HTML's vocabulary with a custom tabs element. 
		The tabs abstracts the complex HTML structure and behavior necessary for rendering of tabs. 
		The result is a more readable view and very easily reusable syntax. -->
		<pane title="Localization"> <!-- pane:
			Again, we've extended the HTML vocabulary with a custom pane element. 
			The pane element renders the panes of each tab. The result is a more readable view 
			title:
				Components can take input parameters in the form of HTML attributes. In this case the title attribute specifies the tab's text.
			Localization:
				An example demonstrating localization features of AngularJS: date, number and currency formatting. -->	
			Date: {{ '2012-04-01' | date:'fullDate' }} <br>
			Currency: {{ 123456 | currency }} <br>
			Number: {{ 98765.4321 | number }} <br>
		</pane>
		<pane title="Pluralization">	
			<!-- Pluralization:
				An example demonstrating pluralization features of AngularJS. Notice that that the plural form of 'beer' changes in 'SK' locale at zero, one, two, and five beers. -->
			<div ng-controller="BeerCounter"> <!-- BeerCounter:
			We use the BeerCounter controller to set up counting rules depending on the locale. -->
				<div ng-repeat="beerCount in beers">
					<ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>	
					<!-- ng-pluralize:
						The ng-pluralize directive selects the right plural format for each locale. Unlike English, other languages often have complex plural rules depending on the number of items involved. 
						count:
							Binds to the number property. The count becomes the selector for the plural form to choose
						when:
							Binds to pluralization rules. The rules are unique for each locale and language combination		 -->
				</div>
			</div>
		</pane>
	</tabs>
</body>
</html>
