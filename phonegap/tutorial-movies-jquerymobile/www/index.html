<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.iscrollview-pull.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Tutorial: Movies - JQuery Mobile</title>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-theme="a" data-role="header">
                <h3>
                    Movie List
                </h3>
            </div>       
            <div data-role="content">
                <div class="example-wrapper" data-iscroll>
                    <ul data-role="listview"  id="movie-list" data-theme="a">

                    </ul>
                </div>
            </div>
            <div data-theme="a" data-role="footer">
                <h1>Copyright 2013</h1>
            </div>             
        </div>
        <div data-role="page" id="headline">
            <div data-theme="a" data-role="header">
                <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>                       
                <h3>
                    Movie Info
                </h3>
            </div>       
            <div data-role="content">
                <ul data-role="listview"  id="movie-data" data-theme="a">

                </ul>
            </div>
        </div>   


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.iscrollview.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
